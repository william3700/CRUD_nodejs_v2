    <!--INICIO FORMULARIO-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
              <div class="card border-secondary mb-3">
                <div class="card-body">
                  <h5 class="card-title">Registro de datos</h5>
                  <hr/>
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="sexo" aria-label="Default select example" required>
                      <option selected>Seleccione sexo</option>
                      <option value="Masculino">Masculino</option>
                      <option value="Femenino">Femenino</option>
                    </select>
                    <br/>
                    <label for="fecha">Fecha de nacimiento :</label>
                    <input type="date" id="fecha" min="1900-01-01" max="2050-12-31" required>
                    <br/><br/>
                    <div class="mb-3">
                      <label for="peso" class="form-label">Peso (kg)</label>
                      <input type="text" class="form-control" id="peso" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="altura" class="form-label">Altura (cm)</label>
                      <input type="text" class="form-control" id="altura" required>
                    </div>
                    <button type="submit" onclick="mm()" class="btn btn-primary">Calcular</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card border-secondary mb-3">
                <div class="card-body">
                  <h5 class="card-title">Resultados</h5>
